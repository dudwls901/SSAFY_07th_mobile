<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <a href="index.html">
                <img src="./img/ssafy_logo.png" id="ssafy_logo"/>
                <p class="logo">도서관리</p>
            </div>
            </a>
            <div class="regist">
                <h1 class="underline">SSAFY 도서 등록</h1>
                <div class="regist_form">
                    <label for="isbn">도서번호</label>
                    <input type="text" id="isbn" name="isbn" v-model="isbn" ref="isbn" /> <br>
                    <label for="title">도서명</label>
                    <input type="text" id="title" name="title" v-model="title" ref="title" /><br>
                    <label for="author">저자</label>
                    <input type="text" id="author" name="author" v-model="author" ref="author" /><br>
                    <label for="price">가격</label>
                    <input type="number" id="price" name="price" v-model="price" ref="price" /><br>
                    <label for="content">설명</label>
                    <br>
                    <textarea id="content" name="content" v-model="content" ref="content" cols="35" rows="5"></textarea><br>
                    <button @click="checkValue">등록</button>
                    <button @click="moveList">목록</button>
                </div>
            </div>
        </div>
    <script>
        new Vue({
            el: '#app',
            name: 'create',
            data(){
                return{
                    isbn: '',
                    title: '',
                    author: '',
                    price: '',
                    content: ''
                };
            },
            methods: {
              checkValue(){
                let err = false;
                let msg = '';

                if(!this.isbn){
                  msg = "isbn 입력해주세요 !!!!";
                  err = true;
                  //isbn인 input에 포커스 주기
                  this.$refs.isbn.focus();
                }
                else if(!this.title){
                  msg = "title 입력해주세요 !!!"
                  err = true;
                  this.$refs.title.focus();
                }
                else if(!this.author){
                  msg = "author 입력해주세요 !!!"
                  err = true;
                  this.$refs.author.focus();
                }
                else if(!this.price){
                  msg = "price 입력해주세요 !!!"
                  err = true;
                  this.$refs.price.focus();
                }
                else if(!this.content){
                  msg = "content 입력해주세요 !!!"
                  err = true;
                  this.$refs.content.focus();
                }
                if(err){
                  alert(msg);
                }
                else{
                  //입력한 도서 등록하기
                  this.registBook();
                }
              },
              
              registBook(){
                const bookList = localStorage.getItem("bookList");

                let newBook = {
                  books: []
                };

                if(bookList){
                  newBook = JSON.parse(bookList);
                }

                newBook.books.push({
                  isbn: this.isbn,
                  title: this.title,
                  author: this.author,
                  price: this.price,
                  content: this.content
                });

                localStorage.setItem("bookList",JSON.stringify(newBook));
                alert("등록이 완료되었습니다.");
                location.href = "./list.html";
              },
              moveList(){
                location.href = "./list.html";
              }
            }
        });
    </script>
</body>
</html>
